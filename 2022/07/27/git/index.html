    <h1 id="git"><a href="#git" class="headerlink" title="git"></a>git</h1><p>data:2022-05-20<br>tag: </p>
<hr>
<p>git使用指南</p>
<ul>
<li><p>安装<br>略</p>
</li>
<li><p>克隆仓库<br>获取你要克隆的仓库url</p>
  <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git clone url</span><br></pre></td></tr></table></figure></li>
<li><p>拉取</p>
  <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git pull</span><br></pre></td></tr></table></figure>
</li>
<li><p>将文件添加到暂存区</p>
  <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git add .</span><br></pre></td></tr></table></figure>
</li>
<li><p>回退版本</p>
  <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git reset --hard</span><br></pre></td></tr></table></figure>
</li>
<li><p>提交暂存区文件</p>
  <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git commit -m &quot;mes&quot;</span><br></pre></td></tr></table></figure>
</li>
<li><p>.gitignore<br>配置文件，在该文件中的目录和文件会被忽略</p>
</li>
<li><p>推送</p>
  <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git push origin master</span><br></pre></td></tr></table></figure></li>
<li><p>删除暂存区文件</p>
  <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git rm --cached filepath</span><br></pre></td></tr></table></figure></li>
</ul>
